name: CI/CD Pipeline - Déploiement Production

on:
  push:
    branches: ["main"]

jobs:
  # ------ TEST ------
  test:
    name: Lancer les Tests d'Intégration Backend
    runs-on: ubuntu-latest

    # Démarrer une BDD MySQL temporaire juste pour ce job
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password_test
          MYSQL_DATABASE: b2connect_db_test
        ports:
          - 3306:3306
        # Attendre que la BDD soit prête avant de lancer les tests
        options: --health-cmd="mysqladmin ping -h localhost -u root -proot_password_test" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: 1. Récupérer le code
        uses: actions/checkout@v4

      - name: 2. Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: 3. Installer les dépendances du Backend
        run: |
          cd backend
          npm ci

      - name: 4. Lancer les tests d'intégration
        run: |
          cd backend
          npm test 2>&1 | tee test-output.txt
          # Vérifier que tous les tests passent (même si Jest force exit avec code 1)
          if grep -q "Tests:.*failed" test-output.txt; then
            echo "❌ Des tests ont échoué"
            exit 1
          elif grep -q "Tests:.*passed.*total" test-output.txt; then
            echo "✅ Tous les tests sont passés"
            exit 0
          else
            echo "⚠️ Impossible de déterminer le statut des tests"
            exit 1
          fi
        env:
          # --- Variables de Test ---
          NODE_ENV: test
          FRONTEND_URL: http://localhost:3000

          # --- Secrets de Sécurité ---
          JWT_SECRET: "un_secret_de_test_123_pour_jest"
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: "whsec_un_secret_de_test_webhook"

          # --- Base de Données MongoDB (Atlas) ---
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST }}

          # --- Base de Données MySQL (service GitHub Actions) ---
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: root
          MYSQL_PASSWORD: root_password_test
          MYSQL_DATABASE: b2connect_db_test

          # --- Configuration Email (mockée dans les tests) ---
          EMAIL_HOST: smtp.gmail.com
          EMAIL_PORT: 587
          EMAIL_USER: test@example.com
          EMAIL_PASS: test_password
          EMAIL_FROM_NAME: "B2CONNECT STORE TEST"

  # ------ BUILD ------
  build-and-push:
    name: Construire et Pousser les images Docker
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 1. Récupérer le code
        uses: actions/checkout@v4

      - name: 2. Se connecter au GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: 3. Construire et Pousser l'image Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/syphaxalili/b2connect-store-backend:latest

      - name: 4. Construire et Pousser l'image Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/syphaxalili/b2connect-store-frontend:latest
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL }}
            VITE_STRIPE_PUBLISHABLE_KEY=${{ vars.VITE_STRIPE_PUBLISHABLE_KEY }}

  # ------ DEPLOY ------
  deploy:
    name: Déployer via Webhook Dokploy
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Déployer le Backend
        run: curl -X POST ${{ secrets.DOKPLOY_WEBHOOK_BACKEND }}

      - name: Déployer le Frontend
        run: curl -X POST ${{ secrets.DOKPLOY_WEBHOOK_FRONTEND }}
