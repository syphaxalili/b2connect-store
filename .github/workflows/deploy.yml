name: CI/CD Pipeline - Déploiement Production

on:
  push:
    branches: [ "main" ]

jobs:
  # ------ TEST ------
  test:
    name: Lancer les Tests Backend
    runs-on: ubuntu-latest

    # Démarrer une BDD MySQL temporaire juste pour ce job
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password_test # Un mot de passe simple pour le test
          MYSQL_DATABASE: b2connect_db_test
        ports:
          - 3306:3306 # Le runner parlera au conteneur sur le port 3306
        # Attendre que la BDD soit prête avant de lancer les tests
        options: --health-cmd="mysqladmin ping -h localhost -u root -proot_password_test" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: 1. Récupérer le code
        uses: actions/checkout@v4

      - name: 2. Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Installer les dépendances du Backend
        run: |
          cd backend
          npm install

      - name: 4. Lancer les tests Jest
        run: |
          cd backend
          # --ci: Optimisé pour les pipelines
          # --runInBand: Teste un fichier après l'autre
          # --detectOpenHandles: Aide à trouver les connexions BDD non fermées
          npm test -- --ci --runInBand --detectOpenHandles
        env:
          NODE_ENV: test
          JWT_SECRET: "un_secret_de_test_123"
          MYSQL_HOST: 127.0.0.1 # Le service est mappé sur le localhost du Runner
          MYSQL_PORT: 3306
          MYSQL_USER: root
          MYSQL_PASSWORD: root_password_test
          MYSQL_DATABASE: b2connect_db_test
          
          FRONTEND_URL: http://localhost:3000

  # ------ BUILD ------
  build-and-push:
    name: Construire et Pousser les images Docker
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 1. Récupérer le code
        uses: actions/checkout@v4

      - name: 2. Se connecter au GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: 3. Construire et Pousser l'image Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/syphaxalili/b2connect-store-backend:latest
          
      - name: 4. Construire et Pousser l'image Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/syphaxalili/b2connect-store-frontend:latest
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL }}
            VITE_STRIPE_PUBLISHABLE_KEY=${{ vars.VITE_STRIPE_PUBLISHABLE_KEY }}
            
  # ------ DEPLOY ------
  deploy:
    name: Déployer sur le VPS
    runs-on: ubuntu-latest
    needs: [build-and-push, test]

    steps:
      - name: 1. Configurer la clé SSH privée
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: 2. Se connecter au VPS et déployer
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/b2connect-store
            git pull
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin
            docker compose pull
            docker compose up -d --no-build
            docker image prune -f